<h3> <strong>Key Workers</strong> </h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Name <th>Role <th>Contact Number <th>Source   <tbody> <tr dir-paginate="keyworker in keyworkers | filter:search | filter:hideKeyContact  | itemsPerPage: 6 " current-page="currentPage" ng-click="go('{{keyworker.sourceId}}', '{{keyworker.source}}')" ng-class="{info: selected(keyworker.sourceId)}"> <td>{{ keyworker.name }} <td>{{ keyworker.role }} <td>{{keyworker.contactNumber}} <td>{{keyworker.source}}  <tr data-ng-show="$first" data-ng-repeat="keyworker in keyworkers | orderBy:['-keyContactDate', '-keyContactTime'] | filter:showKeyContact | filter:countKeyContact " ng-click="go('{{keyworker.sourceId}}', '{{keyworker.source}}')" ng-class="{info: selected(keyworker.sourceId)}"> <td>{{ keyworker.name }} <td>{{ keyworker.role }} <td>{{keyworker.contactNumber}} <td>{{keyworker.source}}  <tr ng-if="! keyworkers || ! keyworkers.length"> <td colspan="4"><span class="label label-default">No key workers</span>   </table> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span> </div> </div> <div class="row"> <div class="col-md-6 hidden-xs"> <div class="text-right"> <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls> </div> </div> </div> <div class="row"> <div class="col-xs-6 hidden-sm hidden-md hidden-lg"> <div class="text-right"> <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls> </div> </div> </div>
