<div class="transbox"> <div class="innerTransbox"> <h3><strong>Information Governance</strong></h3> <div class="row"> <div class="col-md-12"> <span class="info-gov-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="info-gov-spinner" spinner-start-active="true"></span> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Status:</label> <div class="col-md-9"> <div class="form-control-static">{{ consent.optIn | optedIn }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Reason Given:</label> <div class="col-md-9"> <div class="form-control-static">{{ consent.reason }}</div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Author:</label> <div class="col-md-9"> <div class="form-control-static">{{ consent.author }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Date Created:</label> <div class="col-md-9"> <div class="form-control-static">{{ consent.dateCreated | date:'y-MM-dd'}}</div> </div> </div> </div> </div> </div> </div> <div class="form-group form-group-sm text-right"> <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button> </div>
