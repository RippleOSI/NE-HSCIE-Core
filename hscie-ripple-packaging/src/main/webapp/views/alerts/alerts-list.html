<h3><strong>Alerts</strong></h3> <div class="inner-addon left-addon filterInput"> <i class="fa fa-filter"></i> <input type="text" class="form-control" placeholder="Filter..." ng-model="query"> </div> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Type <th>Date <th>Source   <tbody> <tr dir-paginate="alert in alerts | filter:search | itemsPerPage : 9" current-page="currentPage" ng-click="go('{{alert.sourceId}}', '{{alert.source}}')" ng-class="{info: selected(alert.sourceId)}"> <td>{{ alert.alertType }} <td>{{ alert.dateTime | date:'dd/MM/yyyy HH:mm' }} <td>{{ alert.source }}  <tr ng-if="!alerts.length"> <td colspan="3"><span class="label label-default">No alerts</span>   </table> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span> </div> </div> <div class="row"> <div class="col-md-6 hidden-xs"> <div class="text-right"> <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls> </div> </div> </div> <div class="row"> <div class="col-xs-6 hidden-sm hidden-md hidden-lg"> <div class="text-right"> <dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls> </div> </div> </div>
