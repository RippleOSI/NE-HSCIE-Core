<div class="transbox"> <div class="innerTransbox"> <h3><strong>Alert</strong></h3> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-12">Type:</label> <div class="col-md-12"> <div class="form-control-static">{{ alert.alertType }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-12">Note:</label> <div class="col-md-12"> <div class="form-control-static">{{ alert.alertNote }}</div> </div> </div> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="alertsDetail-spinner" spinner-start-active="true"></span> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Author:</label> <div class="col-md-9"> <div class="form-control-static">{{ alert.author }}</div> </div> </div> </div> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Date Created:</label> <div class="col-md-9"> <div class="form-control-static">{{ alert.dateTime | date:'dd/MM/yyyy HH:mm' }}</div> </div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Source:</label> <div class="col-md-9"> <div class="form-control-static">{{ alert.source }}</div> </div> </div> </div> </div> </div>
