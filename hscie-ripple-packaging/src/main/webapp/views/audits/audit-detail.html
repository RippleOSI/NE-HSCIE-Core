<div class="transbox" ng-init="init()"> <div class="innerTransbox" ng-if="audit"> <h3> <strong>User Audit Report</strong> </h3> <div class="form-horizontal text-left"> <div class="form-group form-group-sm"> <label class="control-label col-md-3">User:</label> <div class="col-md-9"> <div class="form-control-static">{{ audit.requesterUsername}}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Patient:</label> <div class="col-md-9"> <div class="form-control-static">{{ audit.targetNhsNumber }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Date accessed:</label> <div class="col-md-9"> <div class="form-control-static">{{ audit.requestDateTime | date:'medium' }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Resource:</label> <div class="col-md-9"> <div class="form-control-static">{{ audit.targetResource }}</div> </div> </div> <div class="form-group form-group-sm"> <label class="control-label col-md-3">Action:</label> <div class="col-md-9"> <div class="form-control-static">{{ audit.requesterAction }}</div> </div> </div> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="auditDetail-spinner" spinner-start-active="false"></span> </div> </div> </div> </div> </div>
