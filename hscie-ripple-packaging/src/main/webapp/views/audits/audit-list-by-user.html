<h3> <strong>User Audit Reports By User</strong> </h3> <div class="input-group"> <input type="text" class="form-control" ng-model="searchTerm" placeholder="User accessing patient data..."> <span class="input-group-btn"> <button class="btn btn-default" type="submit" ng-click="onSearchByUsername()">Search</button> </span> </div> <p> <table class="table table-bordered table-striped table-hover"> <thead> <tr> <th>Patient <th>Action <th>Date accessed   <tbody> <tr dir-paginate="audit in audits | itemsPerPage: auditsPerPage" total-items="totalAudits" current-page="pagination.current" ng-click="go(audit.id)" ng-class="{info: selected(audit.id)}"> <td>{{ audit.targetNhsNumber }} <td>{{ audit.requesterAction }} <td>{{ audit.requestDateTime | date:'medium' }}  <tr ng-if="!audits.length"> <td colspan="3"><span class="label label-default">No audit records</span>   </table> <dir-pagination-controls on-page-change="onUsernamePageChanged(newPageNumber)"></dir-pagination-controls> <div class="row"> <div class="col-md-12"> <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="auditSummary-spinner" spinner-start-active="false"></span> </div> </div></p>
