<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Alert</strong></h3>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Type:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ alert.type }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Note:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ alert.note }}</div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}"
                spinner-key="alertDetail-spinner" spinner-start-active="true"></span>
        </div>
      </div>

      <div class="form-horizontal text-left">
        <div class="form-group form-group-sm">
          <label class="control-label col-md-3">Author:</label>
          <div class="col-md-9">
            <div class="form-control-static">{{ alert.author }}</div>
          </div>
        </div>
      </div>

      <div class="form-horizontal text-left">
        <div class="form-group form-group-sm">
          <label class="control-label col-md-3">Date Created:</label>
          <div class="col-md-9">
            <div class="form-control-static">{{ alert.dateTime | 'DD-MMM-YYYY h:mm a' }}</div>
          </div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ alert.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group form-group-sm text-right">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>
