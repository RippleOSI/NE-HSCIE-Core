<div class="row">
    <!-- START Main Nav -->
    <div class="col-md-3 col-sm-3  col-xs-12 text-center main-nav">
        <a href="#/lookup" class="button spine">
            <i class="fi-magnifying-glass"></i><br/>
            Spine Lookup
        </a>

    </div>
    <!-- END Main Nav -->

    <!-- START Search -->
    <div class="col-md-7 col-sm-7 col-xs-12 chart-inner">
        <form class="form-horizontal text-left" name="patientSearchForm">
            <fieldset>
                <legend>Patient details</legend>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="nhsnumber" class="control-label">NHS Number</label>
                        <input ng-model="search.nhsNumber" type="text" class="form-control" id="nhsnumber">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="firstname" class="control-label">First Name</label>
                        <input ng-model="search.forename" type="text" class="form-control" id="firstname">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Date" class="control-label col-md-12">Date of Birth</label>
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default btn-sm" ng-click="dateofBirthDatepicker($event, 'dateOfBirth')"><i class="fa fa-calendar"></i></button>
                                </span>
                                <input type="text" class="form-control popupinputs" ui-date id="dateofbirth"  name="dateofbirth" ng-model="search.dateOfBirth" ng-click="dateofBirthDatepicker($event, 'dateOfBirth')" datepicker-popup="dd-MMM-y" is-open="dateOfBirth"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="lastname" class="control-label">Last Name</label>
                        <input ng-model="search.surname" type="text" class="form-control" id="lastname">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="gender" class="control-label">Gender</label>
                        <div>
                            <select class="form-control" name="gender" id="gender" ng-model="search.gender">
                                <option value="">Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div> 
                    </div>
                    <div class="form-group col-md-1">
                        <button type="submit" class="btn btn-success control-label" ng-disabled="searching" ng-click="searchPatients(search)">Search</button>
                    </div>
                </div>

                <div class="spinner" ng-show="searching">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
            </fieldset>
        </form>

        <hr />

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th ng-click="sort('name')" ng-class="sortClass('name')">Name</th>
                    <th>Address</th>
                    <th>Born</th>
                    <th>Gender</th>
                    <th>NHS Number</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="patient in patients| orderBy:'name'" ng-click="go(patient)">
                    <td>{{ patient.name}}</td>
                    <td>{{ patient.address}}</td>
                    <td>{{ patient.dateOfBirth | date:'dd-MMM-yyyy'}}</td>
                    <td>{{ patient.gender}}</td>
                    <td>{{ patient.nhsNumber}}</td>
                </tr>

                <tr ng-if="!patients.length">
                    <td colspan="6"><span class="label label-default">No patients</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
