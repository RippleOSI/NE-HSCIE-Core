<h3>
	<strong>Medications</strong>
</h3>

<div class="inner-addon left-addon filterInput">
	<i class="fa fa-filter"></i> <input type="text" class="form-control"
		placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Dose Amount</th>
			<th>Source</th>
		</tr>
	</thead>

	<tbody>

		<tr
			dir-paginate="medication in medications | filter:query | itemsPerPage: 6 "
			current-page="currentPage"
			ng-click="go('{{medication.sourceId}}', '{{medication.source}}')"
			ng-class="{info: selected(medication.sourceId)}">
			
			<td>{{ medication.name }}</td>
			<td>{{ medication.doseAmount }}</td>
			<td>{{ medication.source}}</td>
		</tr>

		<tr ng-if="!medications.length">
			<td colspan="3"><span class="label label-default">No
					medications</span></td>
		</tr>
	</tbody>
</table>

<div class="row">
	<div class="col-md-12">
		<span class="patientSummary-spinner"
			us-spinner="{radius:20, width:8, length: 16}"
			spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
	</div>
</div>

<div class="row">
	<div class="col-md-6 hidden-xs">
		<div class="text-right">
			<dir-pagination-controls
				on-page-change="pageChangeHandler(newPageNumber)"
				boundary-links="false"></dir-pagination-controls>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-6 hidden-sm hidden-md hidden-lg">
		<div class="text-right">
			<dir-pagination-controls
				on-page-change="pageChangeHandler(newPageNumber)"
				boundary-links="false"></dir-pagination-controls>
		</div>
	</div>
</div>
