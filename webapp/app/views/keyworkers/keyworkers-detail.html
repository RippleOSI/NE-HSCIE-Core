<div class="transbox">
	<div class="innerTransbox">
		<h3>
			<strong>Key Worker</strong>
		</h3>

		<div class="form-horizontal text-left">

			<div ng-if="!keyworker.metaData">
				<div class="form-group form-group-sm">
					<label class="control-label col-md-3">Name:</label>
					<div class="col-md-9">
						<div class="form-control-static">{{ keyworker.name }}</div>
					</div>
				</div>

				<div class="form-group form-group-sm">
					<label class="control-label col-md-3">Role:</label>
					<div class="col-md-9">
						<div class="form-control-static">{{ keyworker.role }}</div>
					</div>
				</div>

				<div class="form-group form-group-sm">
					<label class="control-label col-md-3">Team Name:</label>
					<div class="col-md-9">
						<div class="form-control-static">{{ keyworker.teamName }}</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-12">
						<span class="patientSummary-spinner"
							us-spinner="{radius:20, width:8, length: 16}"
							spinner-key="keyworkerDetail-spinner" spinner-start-active="true"></span>
					</div>
				</div>

				<div class="form-group form-group-sm">
					<label class="control-label col-md-3">Department
						Description:</label>
					<div class="col-md-9">
						<div class="form-control-static">{{
							keyworker.departmentDescription }}</div>
					</div>
				</div>

				<div class="form-group form-group-sm">
					<label class="control-label col-md-3">Contact Number:</label>
					<div class="col-md-9">
						<div class="form-control-static">{{ keyworker.contactNumber
							}}</div>
					</div>
				</div>
			</div>

			<div class="form-group form-group-sm">
				<label class="control-label col-md-3">Source:</label>
				<div class="col-md-9">
					<div class="form-control-static">
						{{keyworker.source}}
						<div></div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<div ng-if="diagnosis.source === 'openehr'"
	class="form-group form-group-sm text-right">
	<button class="btn btn-info" ng-click="edit();">
		<i class="fa fa-pencil"></i> Edit
	</button>
</div>
