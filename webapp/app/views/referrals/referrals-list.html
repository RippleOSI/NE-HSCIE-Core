<h3><strong>Referrals</strong></h3>

<div class="inner-addon left-addon filterInput">
  <i class="fa fa-filter"></i>
  <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th>Date of Referral</th>
      <th>Referral From</th>
      <th>Referral To</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr dir-paginate="referral in referrals | filter:search | itemsPerPage: 9" current-page="currentPage"  ng-click="go('{{referral.sourceId}}', '{{referral.source}}')" ng-class="{info: selected(referral.sourceId)}">
      <td class="dateTime">{{ referral.dateOfReferral  | date:'dd/MM/yyyy'}}</td>
      <td>{{ referral.referralFrom }}</td>
      <td>{{ referral.referralTo }}</td>
      <td>{{ referral.source }}</td>
    </tr>

    <tr ng-if="!referrals.length">
      <td colspan="4"><span class="label label-default">No referrals</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>
  </div>
</div>
